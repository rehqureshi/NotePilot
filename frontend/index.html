<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NotePilot - Meeting Summarizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #121212, #1f1f1f);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 50px;
      font-size: 3rem;
      color: #00f5d4;
      text-shadow: 0 0 10px rgba(0, 245, 212, 0.5);
    }

    .container {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 600px;
      margin-top: 30px;
    }

    input[type="file"] {
      display: block;
      margin: 20px auto;
      color: #ccc;
    }

    button {
      background: linear-gradient(135deg, #00f5d4, #00c4b4);
      color: #000;
      padding: 15px 40px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 245, 212, 0.3);
    }

    .loader {
      margin: 30px auto;
      border: 6px solid #333;
      border-top: 6px solid #00f5d4;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .summary {
      margin-top: 30px;
      background-color: #2c2c2c;
      padding: 25px;
      border-radius: 15px;
      white-space: pre-wrap;
      font-size: 16px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 14px;
      color: #aaa;
      text-align: center;
    }

    .footer-info {
      margin-top: 5px;
      font-size: 13px;
      color: #777;
    }

    a {
      color: #00f5d4;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <h1>NotePilot</h1>
  <div class="container">
    <input type="file" id="fileInput" accept="audio/*">
    <button onclick="uploadFile()">Upload & Summarize</button>
    <div class="loader" id="loader"></div>
    <div class="summary" id="summary"></div>
  </div>

  <footer>
    Â© 2025 NotePilot. All rights reserved.<br>
    Developed by <strong>Rehan Qureshi</strong><br>
    Contact: <a href="mailto:noteaipilot@gmail.com">noteaipilot@gmail.com</a>
  </footer>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select an audio file.");
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      document.getElementById('loader').style.display = 'block';
      document.getElementById('summary').innerText = '';

      try {
        const response = await fetch('http://localhost:8080/process', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error("Server returned error: " + response.status);
        }

        const data = await response.json();
        document.getElementById('summary').innerText = data.summary;
      } catch (err) {
        document.getElementById('summary').innerText = "Error: " + err;
      } finally {
        document.getElementById('loader').style.display = 'none';
      }
    }
  </script>

</body>
</html>
